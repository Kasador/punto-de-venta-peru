<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda en Perú - Su tienda de confianza con los mejores productos en Perú.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tienda - Perú</title>

    <!-- CSS Stylesheets -->
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Vue App -->
    <div id="app"></div>

    <!-- Vue Script with CDN -->
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js';
        import { Main } from './scripts/main.js';  // Importing the Main class

        // Initialize Vue App
        createApp({
            mounted() {
                // Initialize Main class inside Vue when the component is mounted
                const mainInstance = new Main();
                mainInstance.greet();
            }
        }).mount('#app');
    </script>

    <!-- JavaScript Files -->
    <script src="scripts/utils.js" defer></script>
</body>
</html>
